{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 ">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card my-4">
                <div class="card-header text-center">
                    <h4><b>단어 입력</b></h4>
                </div>
                <div class="card-body">
                    <form class="form-inline" action="{% url 'word-input' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-2  text-center">
                             <textarea class="form-control" name="input_word" id="input_word" rows="10"
                                       placeholder="[영문자입력] 여러 단어 입력시 , 로 구분해 주세요. [ex : welcome, flash, card]"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary mt-3">단어 검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 입력 필드에 영어와 공백, 컴마, 엔터만 입력되도록 검사하는 JavaScript 코드
    const inputField = document.getElementById('input_word');

    inputField.addEventListener('input', function() {
      this.value = this.value.replace(/[^a-zA-Z, \n]/g, ''); // 영어 알파벳, 공백, 컴마, 엔터만 허용
    });

</script>

{% endblock content %}
